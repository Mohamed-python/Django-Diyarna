{% extends "base.html" %}

{% block content %}





{% if errors %}
    <div class="container mt-3">
        <div class="alert alert-danger  text-center" role="alert">
            <ul class="mb-0">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        </div>
    </div>  
{% endif %}


=



<div class="container my-5">
    <h2 class="text-center mb-4">إتمام عملية التبرع</h2>

    <div class="row justify-content-center">
        <div class="col-lg-6">

            

            <!-- Checkout Form -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">بيانات المتبرع</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="الاسم الكامل" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="01012345678" required>
                        </div>


                        <input type="hidden" name="cart_data" id="cart_data">

                        <button type="submit" class="btn btn-success w-100">إتمام التبرع</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>




<script>
document.addEventListener('DOMContentLoaded', () => {
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartDataInput = document.getElementById('cart_data');

    function updateCartDataInput() {
        if(cartDataInput) {
            cartDataInput.value = JSON.stringify(cart);
        }
    }

    window.addEventListener('storage', (event) => {
        if(event.key === 'cart'){
            cart = JSON.parse(event.newValue || '[]');
            updateCartDataInput();
        }
    });

    updateCartDataInput();
});
</script>


{% endblock %}
