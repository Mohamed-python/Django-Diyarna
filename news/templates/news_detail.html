{% extends "base.html" %}
{% load static i18n %}

{% block content %}


<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                {% if news.image %}
                <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}">
                {% endif %}
                <div class="card-body">
                    <h1 class="card-title mb-3">{{ news.title }}</h1>
                    <p class="text-muted mb-4">{{ news.published_at|date:"d M Y" }}</p>
                    <div class="card-text" style="line-height: 1.8;">
                        {{ news.content|linebreaks }}
                    </div>
                    <a href="{% url 'news_list' %}" class="btn btn-secondary mt-4">عودة للأخبار</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
