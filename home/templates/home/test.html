{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">المنتجات</h1>

    <div class="row g-3">
        {% for product in products %}
        <div class="col-md-4">
            <div class="product-item p-3 h-100">

                <div class="d-flex gap-3 align-items-start">

                    <!-- الصورة -->
                    <img src="{{ product.image.url }}" alt="{{ product.name }}"
                         class="rounded-circle"
                         style="width:65px; height:65px; object-fit:cover;">

                    <!-- البيانات -->
                    <div class="flex-grow-1">
                        <h6 class="mb-2">{{ product.name }}</h6>
                        <small class="d-block mb-1 " style="color: green;">
                            <strong></strong> {{ product.price }} ج
                        </small>

                        <p class="product-description mb-2">
                            {{ product.description }}
                        </p>

                        <!-- العدد + الزر -->
                        <form action="" method="get" class="d-flex gap-2">
                            {% csrf_token %}
                            <input type="number" name="amount" value="1" min="1"
                                   class="form-control form-control-sm"
                                   style="width:75px;" required>

                            <button type="submit"
                                    class="btn btn-sm btn-primary flex-grow-1 btn-donate">
                                تبرع الآن
                            </button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
        {% endfor %}
    </div>

    <!-- <div class="text-center mt-4" style="direction:ltr;">
        <a href="/products" class="view-all-btn">
            عرض كل المنتجات →
        </a>
    </div> -->
</div>
















<!-- زر يفتح السلة -->
<dev class="container my-5 m-10">

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
  عرض السلة (<span id="cart-count">0</span>)
</button>

    <!-- Modal السلة -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content h-100">
            
            <div class="modal-header p-3 border-0">
                <div class="row w-100">
                    <!-- أيقونة + نص السلة على اليسار -->
                    <div class="col-7 d-flex align-items-center">
                        <img class="nav-icon ms-2 md-size-icon" src="https://mekeg.org/assets/v2/img/ion_cart.png" style="width:25px; height:25px;">
                        <span class="ps-0 fw-bold c-6">السلة</span>
                    </div>

                    <!-- زر القفل على أعلى اليمين -->
                    <div class="col-5 d-flex justify-content-end">
                        <div>
                            <button type="button" class="btn-close cart-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-body d-flex flex-column">
                <div class="cart-items flex-grow-1 overflow-auto"></div>
                <button id="clear-cart" class="btn btn-danger mt-3 w-100">مسح الكل</button>
            </div>

            <div class="modal-footer d-flex justify-content-between align-items-center">
                <div>
                    <p class="mb-0 fw-bold">الإجمالي</p>
                    <p id="cart-total" class="mb-0 fw-bold">0 جنيه</p>
                </div>
                <!-- أضف id للزر -->
                <button type="button" id="checkout-btn" class="btn btn-success px-4">تابع عملية التبرع</button>
            </div>

        </div>
    </div>
</div>



<div class="product-item" data-id="114699" data-name="بطانية مميزة" data-price="450" data-img="https://mekeg.org/uploads/products/176397100251670.jpg">
    <h5>بطانية مميزة</h5>
    <p>السعر: 450 جنيه</p>
    <button class="btn btn-sm btn-success add-to-cart">تبرع الآن</button>
</div>






<script>
const cartItemsContainer = document.querySelector('.cart-items');
const cartTotal = document.getElementById('cart-total');
const cartCount = document.getElementById('cart-count');
const checkoutBtn = document.getElementById('checkout-btn');




// تحديث الزر حسب محتوى السلة
function updateCheckoutButton() {
    if (cart.length === 0) {
        checkoutBtn.disabled = true;          // يعطل الزر
        checkoutBtn.classList.add('opacity-50'); // يخليه باهت شوي
    } else {
        checkoutBtn.disabled = false;
        checkoutBtn.classList.remove('opacity-50');
    }
}



// تحميل السلة من LocalStorage عند بدء الصفحة
if(localStorage.getItem('cart')){
    cart = JSON.parse(localStorage.getItem('cart'));
    updateCart();
}

// تحديث السلة
function updateCart(){
    cartItemsContainer.innerHTML = '';
    let total = 0;
    let count = 0;

    cart.forEach(item => {
        total += item.price * item.quantity;
        count += item.quantity;

        const div = document.createElement('div');
        div.className = 'cart-item d-flex align-items-start mb-3 p-2 border rounded';
        div.innerHTML = `
            <img src="${item.img}" class="cart-item-img rounded me-2" style="width:60px; height:60px; object-fit:cover;">
            <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-1 fw-medium">${item.name}</p>
                    <button type="button" class="btn-close remove-item" data-id="${item.id}"></button>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="item-quantity d-flex align-items-center">
                        <button class="btn btn-sm decrease" data-id="${item.id}">-</button>
                        <input type="number" value="${item.quantity}" class="form-control form-control-sm mx-1" style="width:50px;" data-id="${item.id}">
                        <button class="btn btn-sm increase" data-id="${item.id}">+</button>
                    </div>
                    <p class="mb-0 fw-bold">${item.price * item.quantity} جنيه</p>
                </div>
            </div>
        `;
        cartItemsContainer.appendChild(div);

        // updateCheckoutButton();

    });

    cartTotal.textContent = total + ' جنيه';
    cartCount.textContent = count;

    // حفظ السلة في LocalStorage
    localStorage.setItem('cart', JSON.stringify(cart));
}

// إضافة منتج للسلة
document.querySelectorAll('.add-to-cart').forEach(btn => {
    btn.addEventListener('click', e => {
        const parent = e.target.closest('.product-item');
        const id = parent.dataset.id;
        const name = parent.dataset.name;
        const price = parseInt(parent.dataset.price);
        const img = parent.dataset.img;

        const existing = cart.find(i => i.id === id);
        if(existing){
            existing.quantity += 1;
        } else {
            cart.push({id, name, price, img, quantity:1});
        }

        updateCart();
        updateCheckoutButton();
    });
});

// إزالة عنصر
cartItemsContainer.addEventListener('click', e => {
    if(e.target.classList.contains('remove-item')){
        const id = e.target.dataset.id;
        cart = cart.filter(i => i.id !== id);
        updateCart();
        updateCheckoutButton();

    }
});

// زيادة / نقصان الكمية
cartItemsContainer.addEventListener('click', e => {
    const id = e.target.dataset.id;
    const item = cart.find(i => i.id === id);
    if(!item) return;

    if(e.target.classList.contains('increase')){
        item.quantity +=1;
        updateCart();
    }
    if(e.target.classList.contains('decrease')){
        item.quantity = Math.max(1, item.quantity-1);
        updateCart();
    }
});

// تعديل الكمية من input مباشرة
cartItemsContainer.addEventListener('input', e => {
    if(e.target.tagName === 'INPUT' && e.target.classList.contains('form-control')){
        const id = e.target.dataset.id;
        const item = cart.find(i => i.id === id);
        if(item){
            item.quantity = Math.max(1, parseInt(e.target.value));
            updateCart();
        }
    }
});

// زر مسح الكل
document.getElementById('clear-cart').addEventListener('click', () => {
    // امسح السلة
    cart = [];
    updateCart();

    // اغلق المودال
    const cartModalEl = document.getElementById('cartModal');
    const modal = bootstrap.Modal.getInstance(cartModalEl);
    if(modal){
        modal.hide();
    }
    updateCheckoutButton();
});



</script>
<style>
.cart-item-img {
    width: 60px;
    height: 60px;
    object-fit: cover;
}

.cart-item {
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 10px;
}

.item-quantity input {
    text-align: center;
}

</style>



<style>
/* اجعل المودال يملأ ارتفاع الشاشة ويظهر على اليمين */
#cartModal .modal-dialog {
    max-width: 400px; 
    width: 100%;
    height: 100%;
    margin: 0;
    position: fixed;
    right: 0;
    top: 0;
    transform: translateX(100%);
    transition: transform 0.3s ease;
}

/* عند فتح المودال */
#cartModal.show .modal-dialog {
    transform: translateX(0);
}

/* اجعل الخلفية شفافة جزئياً */
#cartModal .modal-backdrop {
    background-color: rgba(0,0,0,0.5);
}


</style>



{% endblock %}
