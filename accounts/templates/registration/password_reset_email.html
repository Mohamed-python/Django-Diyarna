{% extends "base.html" %}

{% block content %}
<div style="display:flex; justify-content:center; align-items:center; min-height:80vh; padding:20px;">
    <div style="
        background-color:white; 
        padding:40px; 
        max-width:500px; 
        width:100%; 
        text-align:center; 
        border-radius:16px; 
        box-shadow:0 10px 25px rgba(0,0,0,0.1);
        ">
        <h2 style="margin-bottom:20px; font-size:24px; color:#1e293b;">
            Password Reset Requested
        </h2>

        <p style="color:#64748b; font-size:16px; line-height:1.5; margin-bottom:20px;">
            Someone requested a password reset for email: <strong>{{ email }}</strong>.
        </p>

        <p style="color:#64748b; font-size:16px; line-height:1.5;">
            Click the link below to reset your password:
        </p>

        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="
            display:inline-block; 
            margin-top:20px; 
            padding:12px 25px; 
            background: linear-gradient(135deg, #02c3eb, #2dd4bf); 
            color:white; 
            text-decoration:none; 
            border-radius:12px;
            font-weight:600;
            transition: all 0.3s ease;
        " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
            Reset Password
        </a>
    </div>
</div>
{% endblock %}
