{% extends "base.html" %}

{% block content %}
<div class="logout-container">
    <div class="logout-card">
        <div class="logout-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </div>
        
        <h1 class="logout-title">تم تسجيل الخروج بنجاح</h1>
        
        <p class="logout-message">
            لقد تم تسجيل خروجك من حسابك بنجاح. نأمل أن نراك قريباً مرة أخرى.
        </p>
        
        <div class="logout-actions">
            <a href="{% url 'login' %}" class="login-again-btn">
                <span>تسجيل الدخول مرة أخرى</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
            </a>
            
            <a href="/" class="home-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>العودة للرئيسية</span>
            </a>
        </div>
        
        <div class="logout-footer">
            <p>شكراً لك على استخدامك لمنصتنا.</p>
        </div>
    </div>
    
    <div class="logout-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</div>

<style>
:root {
    --primary-color: #02c3eb;
    --primary-dark: #029dc3;
    --light-bg: #f8fafc;
    --text-dark: #1e293b;
    --text-light: #64748b;
    --border-color: #e2e8f0;
    --success-color: #10b981;
    --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    --radius: 16px;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9fafb;
    color: var(--text-dark);
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

.logout-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
    position: relative;
    overflow: hidden;
}

.logout-card {
    background-color: white;
    border-radius: var(--radius);
    padding: 50px 40px;
    text-align: center;
    max-width: 500px;
    width: 100%;
    box-shadow: var(--shadow);
    position: relative;
    z-index: 2;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logout-icon {
    width: 100px;
    height: 100px;
    margin: 0 auto 30px;
    background: linear-gradient(135deg, var(--primary-color), #2dd4bf);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: iconPulse 2s infinite;
}

@keyframes iconPulse {
    0%, 100% {
        box-shadow: 0 0 0 0 rgba(2, 195, 235, 0.4);
    }
    50% {
        box-shadow: 0 0 0 20px rgba(2, 195, 235, 0);
    }
}

.logout-icon svg {
    width: 50px;
    height: 50px;
    stroke: white;
}

.logout-title {
    color: var(--text-dark);
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 700;
}


.logout-message {
    color: var(--text-light);
    font-size: 18px;
    margin-bottom: 40px;
    line-height: 1.7;
}

.logout-actions {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 40px;
}

.login-again-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 18px 30px;
    background-color: var(--primary-color);
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 2px solid var(--primary-color);
}

.login-again-btn:hover {
    background-color: var(--primary-dark);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(2, 195, 235, 0.3);
}

.login-again-btn:active {
    transform: translateY(-1px);
}

.login-again-btn svg {
    width: 22px;
    height: 22px;
    stroke: white;
}

.home-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 16px 30px;
    background-color: white;
    color: var(--primary-color);
    text-decoration: none;
    border-radius: 12px;
    font-size: 17px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 2px solid var(--border-color);
}

.home-btn:hover {
    background-color: #f8fafc;
    border-color: var(--primary-color);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

.home-btn:active {
    transform: translateY(-1px);
}

.home-btn svg {
    width: 20px;
    height: 20px;
    stroke: var(--primary-color);
}

.logout-footer {
    padding-top: 25px;
    border-top: 1px solid var(--border-color);
}

.logout-footer p {
    color: var(--text-light);
    font-size: 16px;
}

.logout-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
}

.circle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(2, 195, 235, 0.1) 0%, rgba(2, 195, 235, 0) 70%);
}

.circle-1 {
    width: 300px;
    height: 300px;
    top: -150px;
    right: -150px;
    animation: float 20s infinite linear;
}

.circle-2 {
    width: 200px;
    height: 200px;
    bottom: -100px;
    left: -100px;
    animation: float 25s infinite linear reverse;
}

.circle-3 {
    width: 150px;
    height: 150px;
    top: 50%;
    left: 10%;
    animation: float 30s infinite linear;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    33% {
        transform: translateY(-20px) rotate(120deg);
    }
    66% {
        transform: translateY(20px) rotate(240deg);
    }
}

@media (max-width: 768px) {
    .logout-card {
        padding: 40px 30px;
        margin: 20px;
    }
    
    .logout-title {
        font-size: 24px;
    }
    
    .logout-message {
        font-size: 16px;
    }
    
    .login-again-btn, .home-btn {
        padding: 16px 25px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .logout-card {
        padding: 30px 20px;
    }
    
    .logout-icon {
        width: 80px;
        height: 80px;
    }
    
    .logout-icon svg {
        width: 40px;
        height: 40px;
    }
    
    .logout-title {
        font-size: 22px;
    }
    
    .logout-message {
        font-size: 15px;
    }
    
    .logout-actions {
        gap: 15px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('.login-again-btn, .home-btn');
    
    buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px)';
        });
        
        button.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
        
        button.addEventListener('mousedown', function() {
            this.style.transform = 'translateY(-1px)';
        });
        
        button.addEventListener('mouseup', function() {
            this.style.transform = 'translateY(-3px)';
        });
    });
    
    const circles = document.querySelectorAll('.circle');
    
    circles.forEach((circle, index) => {
        circle.style.animationDelay = `${index * 2}s`;
    });
    
    setTimeout(() => {
        document.querySelector('.logout-card').classList.add('loaded');
    }, 300);
});
</script>
{% endblock %}
